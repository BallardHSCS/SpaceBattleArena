########################################
# Space Battle Arena - Test Config File
########################################
#
# This file is used for the SBA Test Framework
#
########################################

# You shouldn't override any of the Application, World, or Server settings for most tests.
# It'd be nice for the tests to run in the same sized window always.
[Application]
fullscreen = false
horz_res = 1024
vert_res = 768
sound = true
showstats = true
ship_images = 10

[World]
collisions = true
width = 1024
height = 768
radar_include_name = true

[Server]
port = 2015
multiple_connections = true
allow_re-entry = true
disconnect_on_idle = true

[Asteroid]
number = 0

[Planet]
number = 0
range_min=112
range_max=192
pull_min=8
pull_max=24

[BlackHole]
number = 0
range_min=64
range_max=208
pull_min=52
pull_max=72

[Nebula]
number = 0
sizes=[(512,128),(384,256)]
pull_min=1750
pull_max=2500

[Game]
game = Basic
auto_start = true
allow_after_start = true
disconnect_on_death = false
reset_score_on_death = false
points_lost_on_death = 0
points_initial = 0
primary_victory_attr = score
primary_victory_highest = true
secondary_victory_attr = deaths
secondary_victory_highest = false

[Tournament]
tournament = false
tournament_groups = 4
number_to_final_round = 1
round_time = 180
reset_world_each_round = true
