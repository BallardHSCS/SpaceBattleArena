<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="{{ site.url }}css/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="{{ site.url }}css/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="{{ site.url }}css/print.css" media="print">

    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="{{ site.url }}js/main.js"></script>
    
    <title>Space Battle Arena by Mikeware</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>Space Battle Arena</h1>
        <h2>A Programming Game in Java for AP CS Students.</h2>

        <section id="downloads">
          <a href="https://github.com/Mikeware/SpaceBattleArena/blob/master/bin/SpaceBattle.jar?raw=true" class="btn">Download Client Jar</a>
          <a href="https://github.com/Mikeware/SpaceBattleArena/blob/master/bin/SBAserver.zip?raw=true" class="btn">Download Server (Windows)</a>
          <a href="https://github.com/Mikeware/SpaceBattleArena" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

	<nav>
		<div class="container">
			{% if page.title != "Home" %}
			<span><a href="{{ site.url }}">Home</a></span>
			{% endif %}
			{% if page.nav %}
				{% for item in page.nav %}
					&nbsp<span><a href="{{ item.page }}">{{ item.title }}</a></span>
				{% endfor %}
			{% endif %}
			<span>{{ page.title }}</span>
		</div>
	</nav>
